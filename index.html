<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ISE Theaters Demo</title>
  <style>
    /* Full-screen terminal look */
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #33ff33;
      font-family: 'Courier New', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .terminal {
      width: 90%;
      max-width: 600px;
      padding: 2rem;
      border: 2px solid #33ff33;
      box-shadow: 0 0 20px rgba(51,255,51,0.4);
    }

    .terminal h1 {
      margin: 0 0 1rem;
      font-size: 1.5rem;
      text-align: center;
      letter-spacing: 1px;
    }

    .buttons {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    .btn {
      padding: 1rem;
      font-size: 1.1rem;
      font-family: inherit;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #fff;
      text-align: left;
      position: relative;
      overflow: hidden;
    }
    .btn::before {
      content: '‚ùØ';
      position: absolute;
      left: 0.8rem;
      color: #fff;
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }

    /* each button its own accent */
    .btn-purchase  { background: #1e90ff; }
    .btn-manage    { background: #ff8c00; }
    .btn-navigate  { background: #32cd32; }

    .btn span {
      margin-left: 2rem;
    }

    .btn:hover {
      transform: scale(1.02);
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="terminal">
    <h1>Welcome to ISE Theaters Demo</h1>
    <div class="buttons">
      <button class="btn btn-purchase" onclick="location.href='index.html'">
        <span>Purchase Ticket</span>
      </button>
      <button class="btn btn-manage" onclick="location.href='manage.html'">
        <span>Manage Reservation</span>
      </button>
      <button class="btn btn-navigate" onclick="location.href='navigate.html'">
        <span>Indoor Navigation</span>
      </button>
    </div>
  </div>
</body>
</html>
